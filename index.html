<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>#3 - Password Generator | NOVIAN PROGRAM</title>
</head>
<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
<body>

    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title"><b>Password Length</b></label>
                    <span></span>
                </div>
                <input type="range" min="1" max="50" value="20" step="1">
                </div>
                <div class="pass-settings">
                    <label class="title"><b>Password Settings</b></label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Uppercase (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Numbers (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symbols (!-$^+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate">Exclude Duplicate</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Include Spaces</label>
                        </li>
                    </ul>
            </div>
            <div class="center">
            <button class="generate-btn"><b>Get Password!</b></button>
            </div>
        <script src="script.js"></script>
</body>
</html>
